<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Dish to add to the Chef</h1>
</header>
<section>
    <h2>Select dish:</h2>
    <form th:action="@{/chefDetails}" th:method="post">
        <input type="hidden" name="chefId" th:value="${chef.id}"/>
        <ul>
            <li th:each="d:${dishes}">
                <label>
                    <input type = "radio" name="dishId" th:value = "${d.id}">
                    <span th:text="|${d.name} (${d.cuisine}, ${d.preparationTime}min)|"></span>

                </label>
            </li>
        </ul>

        <input type="submit" value="Add dish">
    </form>
    <a href="/chefs">Back to chefs list</a>
</section>
<aside>
    <table>
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="|ID: ${chef.id}|"></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text = "|NAME: ${chef.firstName} ${chef.lastName}|"></td>
        </tr>
    </table>
</aside>
</body>
</html>
