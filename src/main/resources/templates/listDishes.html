<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Dishes</title>
</head>
<body>

<h1>All Dishes</h1>

<!-- Error message -->
<div th:if="${error}">
    <p style="color:red" th:text="${error}"></p>
</div>

<!-- Add new dish -->
<a href="/dishes/dish-form">
    <button>Add New Dish</button>
</a>

<br/><br/>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="d : ${dishes}">
        <td th:text="${d.dishId}"></td>
        <td th:text="${d.name}"></td>
        <td th:text="${d.cuisine}"></td>
        <td th:text="${d.preparationTime} + ' min'"></td>

        <td>
            <!-- EDIT -->
            <a th:href="@{'/dishes/dish-form/' + ${d.id}}">
                <button>Edit</button>
            </a>

            <!-- DELETE -->
            <form th:action="@{'/dishes/delete/' + ${d.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/chefs">Back to Chefs</a>
</body>
</html>
